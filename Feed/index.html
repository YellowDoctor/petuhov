  <section class="bg-info text-white mb-0">
    <div class="form-row align-items-center">

        <div class="row">

    <div id="about">
      <div id="app-1">
        <h1 class="text-center mt-3">
          <button class="btn btn-outline-light btn-outline-light" v-on:click="state" v-if="seen">Скрыть текущее время работы</button>
          <button class="btn btn-outline-light btn-outline-light" v-on:click="state" v-else>Показать текущее время работы</button>
        </h1>
        <div v-if="seen">
          <h1 class="text-center text-uppercase text-white">Текущее время работы</h1>
          <div class="container">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>От</th>
                  <th>До</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{timeOt}}</td>
                  <td>{{timeDo}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div id="app-0">
    <section class="bg-secondary bg-kat-secondary text-white mb-0">
      <div class="container px-5">
        <div class="row text-center">
          <div class="col-md my-2">
            <button type="submit" class="btn btn-outline-light btn-block" v-on:click="CN">Отправить имя</button>
          </div>
          <div class="col-md my-2">
            <input type="text" class="form-control" required="required" placeholder="Имя животного?" v-model="name">
          </div>
          <div class="col-md my-2">
            <button type="submit" class="btn btn-outline-light btn-block" v-on:click="Ckall">Отправить сытность</button>
          </div>
          <div class="col-md my-2">
            <input type="text" class="form-control" required="required" placeholder="Калорийность?" v-model="kall">
          </div>
        </div>
        <button class="btn btn-outline-light btn-block" v-on:click="refrech">Обновить таблицу</button>
    </section>
    <!-- About Section style="font-family: Comfortaa" -->
    <section class="bg-primary text-white mb-0" id="download">
      <div class="container">
        <h1 class="text-center text-uppercase">Отчет</h1>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Время</th>
              <th>Имя</th>
              <th>Статус</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="row in list[0]">
              <td>{{row.dt}}</td>
              <td>{{row.nick}}</td>
              <td>{{row.stat}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    </div>
  </div>
  <!-- Contact Section -->
  <section class="bg-add">

  </section>
  <section id="contact">
    <div class="container">
      <h2 class="text-center text-uppercase text-dark mb-0">Время роботы кормушки</h2>
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
          <form id="response" v-on:submit.prevent="post">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>От</label>
                <input v-model="OT" class="form-control" id="OT" type="time" placeholder="От" name="OT" required="required" data-validation-required-message="Пожалуйста введи время с которого кормушка будет работать">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>До</label>
                <input v-model="DO" class="form-control" id="DO" type="time" placeholder="До" name="DO" required="required" data-validation-required-message="Пожалуйста введи время после которого кормушка не будет работать">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-dark btn-xl" id="sendMessageButton">Изменить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
